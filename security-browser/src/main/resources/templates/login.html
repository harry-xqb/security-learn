<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
</head>
<body>
<div class="main">

    <form class="login-form" action="/authentication/form" method="post">
        <div class="title">
            <span>密码登录</span>
        </div>
        <div class="title-msg">
            <span>请输入登录账户和密码</span>
        </div>
        <input type="text" autocomplete="off"
               placeholder="用户名" name="username"/>
        <input type="password" placeholder="登录密码" name="password" maxlength="32"/>
        <input placeholder="验证码" name="imageCode" maxlength="32"/>
        <img src="/code/image"/>
        <input type="checkbox" name="remember-me"/><span>记住密码</span>
        <button type="submit" class="enter-btn" >登录</button>
    </form>
    <div style="margin-top: 50px"></div>
    <form class="login-form" action="/authentication/sms" method="post">
        <div class="title">
            <span>手机验证码登录</span>
        </div>
        <input type="text" autocomplete="off"
               placeholder="手机号" name="phone"/>
        <input placeholder="验证码" name="smsCode" maxlength="32"/>
        <a href="/code/sms?phone=17879502601">获取验证码</a>
        <button type="submit" class="enter-btn" >登录</button>
    </form>
</div>
</body>
</html>
